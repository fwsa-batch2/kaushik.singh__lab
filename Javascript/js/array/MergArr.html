        <body>

        <h3> Merge Two Arrays  </h3>


            <script>
                  let merg1 = ["prasana","kaushick","haiden","jeru","aswath"];
                  let merg2 = [ "saranya","deepak","vimal"];
                  let merg3 = [...merg1, ...merg2 ];
                  let merg4 = [...new Set(merg3) ];
                  
                  document.write(merg4);

            </script>
        </body>
